apiVersion: v1
kind: Service
metadata:
  name: my-service           # Name of the service
  labels:
    app: my-app
spec:
  selector:
    app: my-app              # Match Pods with this label
  ports:
    - protocol: TCP
      port: 80               # Port exposed by the service
      targetPort: 8080       # Port on the Pod
  type: ClusterIP            # Service type (default: internal-only)
